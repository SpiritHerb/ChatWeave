<svg width="1600" height="420" viewBox="0 0 1600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="page" x1="0" y1="0" x2="1600" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#101418"/>
      <stop offset="1" stop-color="#161C22"/>
    </linearGradient>
    <linearGradient id="surfaceContainer" x1="120" y1="34" x2="1480" y2="386" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1B2023"/>
      <stop offset="1" stop-color="#232A2E"/>
    </linearGradient>
    <radialGradient id="primaryTonal" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(370 120) rotate(29) scale(470 230)">
      <stop stop-color="#8BD0EF" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#8BD0EF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tertiaryTonal" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1250 310) rotate(-20) scale(420 210)">
      <stop stop-color="#C6C2EA" stop-opacity="0.23"/>
